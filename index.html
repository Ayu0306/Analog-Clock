<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

        <div class="clock-face">
            <div class="point"></div>
            <div class="hand hour-1">1</div>
            <div class="hand hour-2">2</div>
            <div class="hand hour-3">3</div>
            <div class="hand hour-4">4</div>
            <div class="hand hour-5">5</div>
            <div class="hand hour-6">6</div>
            <div class="hand hour-7">7</div>
            <div class="hand hour-8">8</div>
            <div class="hand hour-9">9</div>
            <div class="hand hour-10">10</div>
            <div class="hand hour-11">11</div>
            <div class="hand hour-12">12</div>

            <div class="minute-hand-wrapper" id="minute-hand">
                <div class="minute-hand">
                    <div class="hand"></div>
                    <div class="arrow">^</div>
                </div>
            </div>

            <div class="hour-hand-wrapper" id="hour-hand">
                <div class="hour-hand">
                    <div class="hand"></div>
                    <div class="arrow">^</div>
                </div>
            </div>

            <div class="second-hand-wrapper" id="second-hand">
                <div class="second-hand">
                    <div class="hand"></div>
                </div>
            </div>
        </div>
    <script src="clock.js" charset="utf-8"></script>
</body>
</html>
